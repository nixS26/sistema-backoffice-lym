<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Mantenimiento de Pelotas</title>
</head>
<body>
<!--<span th:text="${message}"></span> &lt;!&ndash; th: time left &ndash;&gt;-->

<div class="container">
    <div class="mt-3 mb-3"> <!-- m:margin...t:top -->
        <h3>Mantenimiento de peliculas</h3>
    </div>

    <table class="table table-striped">
        <tr class="">
            <td>Código</td>
            <td>Título</td>
            <td>Idioma</td>
            <td>Tiempo de alquiler</td>
            <td>Precio de alquiler</td>

        </tr>
        <!-- PARTE DONDE SE VA A ITERAR -->
        <tr th:each="film:${films}">  <!-- film: variable local -->
            <td th:text="${film.filmId()}"></td>
            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.rentalDuration()}"></td>
            <td th:text="${film.rentalRate()}"></td>
        </tr>
    </table>


</div>
</body>
</html>
